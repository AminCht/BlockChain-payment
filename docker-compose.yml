version: '3.8'
services:
  dev-db:
    image: postgres
    env_file:
      - development.env
    container_name: blockchain-dev
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: $${DEV_DB_USERNAME}
      POSTGRES_PASSWORD: $${DEV_DB_PASSWORD}
      POSTGRES_DB: $${DEV_DB_NAME}
  test-db:
    image: postgres
    env_file:
      - test.env
    container_name: blockchain-test
    ports:
      - "5434:5432"
    environment:
      POSTGRES_USER: $${TEST_DB_USERNAME}
      POSTGRES_PASSWORD: $${TEST_DB_PASSWORD}
      POSTGRES_DB: $${TEST_DB_NAME}